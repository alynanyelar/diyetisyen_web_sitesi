<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css\main.css">
</head>

<body id="bodyback">
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Giriş yap
        </div>

        <form action="connect.php" method="POST">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>              
                <input id="username" name="username1" placeholder="Username" type="text" required class="validate"
                    autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password2" placeholder="Password" type="password" required class="validate"
                    autocomplete="off">
            </div>
            

            <input type="submit" value="Giriş yap" />
        </form>
        
        <form action="yöneticigiris.html">
            <input type="submit" value="Yönetici Giriş" />
        </form>

        <div class="register">
            Henüz bir hesabınız yok mu?
            </br>
            <form action="register.html">
                <input type="submit" value="Buradan kaydolun" />
            </form>
        </div>
    </div>
</body>
</html>
